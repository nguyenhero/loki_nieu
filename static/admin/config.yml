backend:
  name: github
  repo: nguyenhero/loki_nieu
site_url: https://nguyenloki.com
display_url: https://nguyenloki.com
logo_url: https://your-site.com/images/logo.png
publish_mode: editorial_workflow
media_folder: static/assets
public_folder: /assets
collections:
  - name: settings
    label: Cấu hình
    delete: false
    editor:
      preview: false
    files:
      - name: config
        label: Cấu hình chung
        file: _data/site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Tiêu đề trang
            required: true
            hint: ""
            default: ""
          - widget: string
            name: siteUrl
            label: Địa chỉ trang
            required: true
            hint: ""
            default: ""
          - widget: text
            name: description
            label: Ghi chú
            default: ""
            required: false
            hint: ""
          - widget: object
            name: home
            label: Trang chủ
            fields:
              - widget: string
                name: title
                label: Tiêu đề
                default: ""
                required: false
                hint: ""
              - widget: markdown
                name: description
                label: Giới thiệu
                default: ""
                required: false
                hint: ""
                buttons: []
            required: true
            hint: ""
          - label: Trang hôn lễ
            name: wedding
            required: true
            widget: object
            hint: ""
            fields:
              - label: Album Json
                name: albumJson
                required: true
                widget: string
                hint: ""
                default: "" 
  - name: blog
    label: Blog
    folder: _data/blog
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - label: Template
        name: template
        widget: hidden
        default: BlogPost
      - name: path
        label: Path
        widget: string
        hint: Path must start with /
      - name: date
        label: Date
        widget: datetime
      - name: title
        label: Title
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: Image size 1280x800 works best :)
        required: false
        media_library:
          config:
            multiple: false
      - name: body
        label: Body
        widget: markdown