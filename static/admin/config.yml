backend:
  name: github
  repo: nguyenhero/loki_nieu
site_url: https://nguyenloki.com
display_url: https://nguyenloki.com
logo_url: https://your-site.com/images/logo.png
publish_mode: editorial_workflow
media_folder: static/assets
public_folder: /assets
collections:
  - name: settings
    label: Cấu hình
    delete: false
    editor:
      preview: false
    files:
      - name: config
        label: Cấu hình chung
        file: _data/site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Tiêu đề trang
            required: true
            default: ""
          - widget: string
            name: siteUrl
            label: Đường dẫn website
            required: true
            default: ""
          - widget: text
            name: description
            label: Mô tả
            default: ""
            required: false
          - widget: object
            name: home
            label: Trang chủ
            fields:
              - widget: string
                name: title
                label: Giới thiệu
                default: ""
                required: false
              - widget: markdown
                name: description
                label: Nội dung
                default: ""
                required: false
                buttons: []
            required: true
          - label: Trang hôn lễ
            name: wedding
            required: true
            widget: object
            fields:
              - label: Album Json
                name: albumJson
                required: true
                widget: string
                default: ""
              - label: Album
                name: ablum
                required: true
                widget: list
                default: ""
                allow_add: true
                field: ""
                fields: ""
  - name: blog
    label: Bài viết
    folder: _data/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Mẫu bài viết
        name: template
        required: true
        widget: hidden
        default: BlogPost
      - label: Đường dẫn
        name: path
        required: true
        widget: string
        hint: Đường dẫn phải bắt đầu bằng /
        default: ""
      - label: Ngày tạo
        name: date
        required: true
        widget: datetime
        default: ""
        format: ""
        dateFormat: ""
        timeFormat: ""
      - label: Tiêu đề
        name: title
        required: true
        widget: string
        default: Tiêu đề bài viết
      - label: Tóm tắt
        name: metaDescription
        required: true
        widget: text
        default: ""
      - label: Ảnh đại diện
        name: thumbnail
        required: true
        widget: image
        hint: Kích thước khuyến nghị 1280x800
        default: ""
        allow_multiple: false
      - label: Nội dung
        name: body
        required: true
        widget: markdown
        default: ""
        buttons:
          - bold
          - italic
          - heading-five
          - heading-six
          - code
          - link
          - quote
          - heading-one
          - code-block
          - bulleted-list
          - heading-two
          - heading-three
          - numbered-list
          - heading-four
    identifier_field: ""